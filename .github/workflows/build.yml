name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  macos:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/cargo@v1
        with: {command: test}
      - uses: actions-rs/toolchain@v1
        with: {toolchain: nightly}
      - run: cargo +nightly bench

  ubuntu:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/cargo@v1
        with: {command: test}
      - uses: actions-rs/toolchain@v1
        with: {toolchain: nightly}
      - run: cargo +nightly bench
